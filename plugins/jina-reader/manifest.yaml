manifest_spec: ductile.plugin
manifest_version: 1
name: jina-reader
version: 0.1.0
protocol: 2
entrypoint: run.py
description: "Scrapes web pages via Jina Reader API and returns clean markdown"
commands:
  - name: poll
    description: "Fetch the configured URL and emit a content_changed event if content has changed."
  - name: handle
    description: "Scrape a URL from the event payload and return clean markdown."
    input_schema:
      url: string
  - name: health
    description: "Returns plugin health status."
config_keys:
  required: []
  optional: [url, max_size, jina_api_key]
