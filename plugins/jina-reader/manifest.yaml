name: jina-reader
version: 0.1.0
protocol: 1
entrypoint: run.py
description: "Scrapes web pages via Jina Reader API and returns clean markdown"
commands:
  - name: poll
    type: read
  - name: handle
    type: read
  - name: health
    type: read
config_keys:
  required: []
  optional: [url, max_size, jina_api_key]
